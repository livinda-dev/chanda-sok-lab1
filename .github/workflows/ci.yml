name: Node.js CI & Deploy (Netlify)

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint code
      - name: Lint code
        run: npm run lint

      # 5. Run tests
      - name: Run tests
        run: npm test

      # 6. Run coverage
      - name: Run coverage
        run: npm run coverage

      # 7. Upload coverage report
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.node-version }}
          path: coverage/

      # 8. Install Netlify CLI
      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      # 9. Deploy to Netlify
      - name: Deploy to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }} # your Netlify personal token
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}       # your Netlify site ID
        run: |
          netlify deploy \
            --prod \
            --dir=./build \
            --site=$NETLIFY_SITE_ID \
            --auth=$NETLIFY_AUTH_TOKEN
